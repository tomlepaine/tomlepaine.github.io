<div class="section">
  <div class="container">
    <h2 class="orange">Publications</h2>
    {% for publication in site.data.publications %}
      <div class="row">
        <div class="one-half column">
          <img class="u-max-full-width" src="{{ "assets/img/publications/" | prepend: site.baseurl }}{{ publication.image }}">
        </div>
        <div class="one-half column abstract">
            <div class="orange">{{ publication.title }}</div>
            {{ publication.description | markdownify }}
            <div>{{ publication.authors | map: 'name' | join: ',  ' | markdownify }}</div>
            <div class="blue">{{ publication.venue }}</div>
            {% for link in publication.links %}
                <a class="button" href="{{ link.url }}">
                  {{ link.name }}
                </a>
            {% endfor %}
        </div>
      </div>
      <hr>
    {% endfor %}
  </div>
</div>
